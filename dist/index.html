<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tratata</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
<script defer src="/main.bundle.js"></script></head>
<body>
<div class="header">
    <nav class="navbar">
        <div class="header-icon">
            <a href="index.html">HOME</a>
            <a href="pages/about/about.html">ABOUT US</a>
        </div>

        <div class="btn-header-logo">
            <div class="btn-logo">
                <span class="logo"></span>
            </div>
        </div>
        <div class="cart">
            <button type="button" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count-info">0</span>
            </button>

            <div class="cart-container">
                <div class="cart-footer">
                    <div class="cart-total"></div>
                </div>
            </div>
        </div>
        <div id="line"></div>
    </nav>
</div>
<!-- products -->
<section class="products">
    <!-- filters -->
    <div class="filters-container">
        <!-- search -->
        <div class="search-box">
            <input type="text" class="search-txt" value="" placeholder="Search by product name"/>
            <button class="material-icons">search</button>
        </div>
        <!-- categories -->
        <h4>Company</h4>
        <article class="companies">
            <button class="company-btn" id="all">all</button>
            <button class="company-btn" id="red">red</button>
            <button class="company-btn" id="white">white</button>
            <button class="company-btn" id="rose">rose</button>
            <button class="company-btn" id="sparkling">sparkling</button>
        </article>
        <h5>Price</h5>
        <div class="price-form">
            <input type="range" step="1" min="0" value="100" max="100" class="slider">
            <span id="range-label">100 $</span>
        </div>
        <div class="buttons">
            <button class="btn" type="reset" id="reset">Clear all</button>
        </div>
    </div>
    <!-- products -->
    <div class="products-container">
        <!-- single product -->
        <article class="product"></article>
    </div>

</section>
<footer>
    <div class="box">
        <h3 class="meet">MEET?</h3>
        <div class="social-icons">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-pinterest"></i>
            </a>
            <a href="#">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
    <span class="copyright"> 2022–2023 VIKA STUDIO – PEC: viktoriia.ianuta@gmail.com © Copyright 2023. </span>
</footer>

</body>
</html>
