<!-- products -->
<section class="products">
    <!-- filters -->
    <div class="filters-container">
        <!-- search -->
        <div class="search-box">
            <input type="text" class="search-txt" value="" placeholder="Search by product name"/>
            <button class="material-icons">search</button>
        </div>
        <!-- categories -->
        <h4>Our products</h4>
        <article class="companies">
            <button class="company-btn" id="all">all</button>

            <button class="company-btn" id="sparkling">Beard</button>
        </article>
        <h5>Price</h5>
        <div class="price-form">
            <input type="range" step="1" min="0" value="100" max="100" class="slider">
            <span id="range-label">100 $</span>
        </div>
        <div class="buttons">
            <button class="btn" type="reset" id="reset">Clear all</button>
        </div>
    </div>
